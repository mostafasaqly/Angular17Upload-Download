<div class="container">
  <div class="mt-3 p-3 bg-black text-white rounded">
    <h1>File Upload & Download</h1>
    <p>With API and file specifiactions</p>
  </div>
  <div class="row pt-3">
    <div class="col-3 mb-3">
      <label for="formfile" class="form-label">Choose File</label>
      <input class="form-control" type="file"  id="formFile" (change)="uploadImage($event)"
      [(ngModel)]="inputData">
    </div>
  </div>

  <div class="row gap-3 justify-content-between">
    @for(file of uploadFileNames; track $index)
    {
      <div class="card col-md-3">
        <img [src]="FileUrl + file" width="150" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-context">Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
          <button class="btn btn-primary" (click)="downloadFile(file)">Download</button>
        </div>
      </div>
    }
  </div>

</div>
